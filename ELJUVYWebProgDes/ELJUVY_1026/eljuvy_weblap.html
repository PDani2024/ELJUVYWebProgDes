    <body>

        <h3>Szövegformázás: sortörés, szóköz</h3>
        <br> <br>
        Ebbe a részbe a weblap tartalma kerül!
        <br> <br>
        Ez egy újabb sor, amit az előző sor alá írunk. &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Most írjunk be a forráskódba egy másik mondat.
        <br> <br>
        &nbsp;&nbsp;&nbsp;Név:<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Születésnap:<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Lakhely:<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Telefonszám:<br>
        <br><br>
        Egyes sor. <br>
        Kettes sor. <br>
        Hármas sor. <br>
